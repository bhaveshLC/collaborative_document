<nav class="bg-white shadow-sm relative">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div
          class="flex-shrink-0 flex items-center cursor-pointer"
          [routerLink]="['/']"
        >
          <i
            class="fa-solid fa-file-invoice fa-xl"
            style="color: rgb(0, 115, 247)"
          ></i>
          <span class="ml-2 text-xl font-bold text-gray-900">CollabDocs</span>
        </div>
      </div>

      <div class="relative flex items-center">
        <button
          (click)="toggleDropdown()"
          class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <img
            class="h-8 w-8 rounded-full"
            id="userProfile"
            [src]="user.avatar"
            alt="User profile"
          />
        </button>

        <div
          *ngIf="isDropdownOpen"
          class="absolute top-12 right-0 mt-2 w-48 bg-white rounded shadow-lg py-1 z-50"
        >
          <button
            routerLink="/self"
            class="block px-4 py-2 w-full text-start cusrsor-pointer text-sm text-gray-700 hover:bg-gray-100"
          >
            Profile
          </button>
          <hr class="text-gray-200" />

          <button
            routerLink="/invitations"
            class="block px-4 py-2 w-full text-start cusrsor-pointer text-sm text-gray-700 hover:bg-gray-100"
          >
            Invitations
          </button>
          <hr class="text-gray-200" />
          <button
            class="block px-4 py-2 w-full text-start cusrsor-pointer text-sm text-gray-700 hover:bg-gray-100"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
