<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  @if(isLoading){
  <app-loader />
  }@else{
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900">Your Documents</h1>
    <div class="mt-4 flex items-center">
      <div class="relative rounded-md shadow-sm w-64">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          type="text"
          class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2"
          placeholder="Search documents..."
        />
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <div class="col-span-1">
      <div
        (click)="createDocument()"
        class="bg-white overflow-hidden shadow rounded-lg h-full flex flex-col border-2 border-dashed border-gray-300 hover:border-blue-400 transition-colors"
      >
        <div class="p-6 flex-grow flex flex-col items-center justify-center">
          <svg
            class="h-12 w-12 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          <h3 class="mt-2 text-lg font-medium text-gray-900">New Document</h3>
          <p class="mt-1 text-sm text-gray-500">Start from scratch</p>
        </div>
        <div class="bg-gray-50 px-4 py-4 sm:px-6 text-center">
          <button class="text-blue-600 hover:text-blue-800 font-medium text-sm">
            Create document
          </button>
        </div>
      </div>
    </div>

    <div *ngFor="let document of ownDocuments" class="col-span-1">
      <app-document-card [document]="document" />
    </div>
  </div>

  <div *ngIf="ownDocuments.length === 0" class="text-center py-16">
    <svg
      class="mx-auto h-12 w-12 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
      />
    </svg>
    <h3 class="mt-2 text-lg font-medium text-gray-900">No documents</h3>
    <p class="mt-1 text-sm text-gray-500">
      Get started by creating a new document.
    </p>
  </div>
  @if(sharedDocuments.length > 0){
  <div class="my-4">
    <h1 class="text-2xl font-bold text-gray-900">Shared Documents</h1>
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let document of sharedDocuments" class="col-span-1">
        <app-document-card [document]="document" />
      </div>
    </div>
  </div>
  } @if(publicDocuments.length >0){
  <div class="my-4">
    <h1 class="text-2xl font-bold text-gray-900">Public Documents</h1>
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let document of sharedDocuments" class="col-span-1">
        <app-document-card [document]="document" />
      </div>
    </div>
  </div>
  } }
</main>
