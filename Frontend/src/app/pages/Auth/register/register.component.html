<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-500">
      CollabDocs
    </h1>

    <h2 class="text-xl font-semibold mb-4">Signup</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Name</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-blue-300"
        [disabled]="!signupForm.valid"
      >
        Register
      </button>
    </form>
    <!-- <div class="mt-2 text-center text-sm">
      <span class="italic">Forgot your password? </span>
      <a
        routerLink="/forgot-password"
        class="text-blue-500 hover:underline cursor-pointer"
        >Reset Password</a
      >
    </div> -->
    <p class="text-center my-1 p-2 italic">or</p>
    <div class="mt-2 text-center text-sm">
      <span class="italic">Already have an account? </span>
      <a
        routerLink="/login"
        class="text-blue-500 hover:underline cursor-pointer"
        >Login</a
      >
    </div>
  </div>
</div>
