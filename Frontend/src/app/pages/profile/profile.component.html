<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="bg-indigo-700 px-6 py-8 sm:px-10 sm:py-12">
        <div class="flex flex-col sm:flex-row items-center">
          <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-6">
            <div class="relative">
              <img
                *ngIf="user?.avatarUrl"
                [src]="user.avatarUrl"
                alt="Profile"
                class="h-24 w-24 rounded-full border-4 border-white border-opacity-50"
              />
              <div
                *ngIf="!user?.avatarUrl"
                class="h-24 w-24 rounded-full bg-gray-300 border-4 border-white border-opacity-50 flex items-center justify-center text-4xl font-bold text-gray-600"
              >
                {{ user?.name?.charAt(0)?.toUpperCase() }}
              </div>
              <button
                *ngIf="isEditing"
                (click)="editFormData.avatarUrl = ''"
                class="absolute -bottom-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="text-center sm:text-left">
            <h1 class="text-2xl font-bold text-white">{{ user?.name }}</h1>
            <p class="text-indigo-200">{{ user?.email }}</p>
            <p class="text-indigo-100 text-sm mt-1">
              Member since {{ user?.createdAt | date : "mediumDate" }}
            </p>
          </div>
        </div>
      </div>

      <div *ngIf="loading" class="p-8 flex justify-center">
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"
        ></div>
      </div>

      <div
        *ngIf="error"
        class="bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-2 m-6"
        role="alert"
      >
        <p class="font-bold">Error</p>
        <p>{{ error }}</p>
      </div>

      <div *ngIf="user && !loading" class="px-6 py-8 sm:px-10">
        <div *ngIf="!isEditing">
          <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
              Personal Information
            </h2>
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <div>
                <h3 class="text-sm font-medium text-gray-500">Full Name</h3>
                <p class="mt-1 text-sm text-gray-900">{{ user.name }}</p>
              </div>
              <div>
                <h3 class="text-sm font-medium text-gray-500">Email Address</h3>
                <p class="mt-1 text-sm text-gray-900">{{ user.email }}</p>
              </div>
            </div>
          </div>

          <div class="flex justify-end">
            <button
              (click)="startEditing()"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200"
            >
              Edit Profile
            </button>
          </div>
        </div>

        <div *ngIf="isEditing">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Edit Profile</h2>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Avatar URL</label
            >
            <input
              type="file"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name</label
              >
              <input
                type="text"
                [(ngModel)]="editFormData.name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Email Address</label
              >
              <input
                type="email"
                [(ngModel)]="editFormData.email"
                required
                readonly
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
          </div>

          <div class="flex justify-end space-x-3">
            <button
              (click)="cancelEditing()"
              class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200"
            >
              Cancel
            </button>
            <button
              (click)="saveProfile()"
              [disabled]="!editFormData.name || !editFormData.email"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
